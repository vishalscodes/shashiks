backend:
  name: github
  repo: vishalscodes/sks
  branch: main # Branch to update (optional; defaults to master)

media_folder: "img/in-post/"

collections:
  - name: "post" # Used in routes, e.g., /admin/collections/blog
    label: "Posts" # Used in the UI
    folder: "_posts/" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "post" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Subtitle", name: "subtitle", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Tags", name: "tags", widget: "list", default: ["post"] }
      - { label: "Header Image", name: "header-img", widget: "image" }
      - {
          label: "Header Image Credit",
          name: "header-img-credit",
          widget: "string",
          required: false,
        }
      - {
          label: "Header Image Credit Href",
          name: "header-img-credit-href",
          widget: "string",
          required: false,
        }
      - {
          label: "Header Mask",
          name: "header-mask",
          widget: "number",
          min: 0,
          max: 1,
          step: 0.1,
          required: false,
        }
      - { label: "Body", name: "body", widget: "markdown" }
      # - { label: "Image caption", name: "imageAlt", widget: "string", required: false, }
      # - { label: "Featured Image", name: "header-image", widget: "image", choose_url: false, }
